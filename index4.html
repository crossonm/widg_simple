<!-- This version is ugly and basic, but more-or-less working  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="MS Crosson">

    <title>This is the simplified ordering page</title>

     <!-- Bootstrap core CSS -->
     <link rel="stylesheet" href="./stylesheet.css">

     <!-- Javascript functions used by the page -->
     <script src="./the_script_part2.js"></script>
</head>


<body>
    <h1>WAG, Inc. Ordering Page</h1><hr>
    <!-- Lays out the ordering buttons -->
    <h3>Order Small Gadgets</h3><br>
    <button type="button"  class="btn btn-navbar"onclick="addGadget('small_plain_gadget')">plain</button>
    <button type="button"  class="btn btn-navbar" onclick="addGadget('small_painted_gadget')">painted</button>
    <button type="button"  class="btn btn-navbar" onclick="addGadget('small_plated_gadget')">plated</button>
    <hr>
    <h3>Order Medium Gadgets</h3><br>
    <button type="button"  class="btn btn-navbar" onclick="addGadget('medium_plain_gadget')">plain</button>
    <button type="button"  class="btn btn-navbar" onclick="addGadget('medium_painted_gadget')">painted</button>
    <button type="button"  class="btn btn-navbar" onclick="addGadget('medium_plated_gadget')">plated</button>
    <hr>
    <h3>Order Large Gadgets</h3><br>
    <button type="button"  class="btn btn-navbar" onclick="addGadget('large_plain_gadget')">plain</button>
    <button type="button"  class="btn btn-navbar" onclick="addGadget('large_painted_gadget')">painted</button>
    <button type="button"  class="btn btn-navbar" onclick="addGadget('large_plated_gadget')">plated</button>
    <hr>

    <!-- Submit Order button calls function that displays entire order in the area below-->
    <button type="button" class="btn bg-success" onclick="sumOrder()">Submit Order</button>
    
    <!-- ID of area in which to display the completed order -->
    <br><hr><br>
    <h3>Display the submitted order below:</h3>
    <div id="orderDisplay">
    </div>

    <!-- Print contents of div orderDisplay-->
    <br><hr>
    <h3>Print the complete order for the customer's records</h3>
    <input type="button" class="btn bg-success" onclick="printDiv('orderDisplay')" value="Print Order" />
    
</body>
</html>
